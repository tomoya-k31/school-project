<!doctype html>
<html>
<head><meta charset="UTF-8"><title>AJax sample</title>
<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="/script.js"></script>
</head>
<body>
<div id='input' >
<h1 style="border-bottom: solid 1px #000000;">入力画面</h1>
<form id='form'>
<p>
郵便番号：<input required class='entry' id='post' name='post' type='text' maxlength='7'
         placeholder='ex.123-4567 → 1234567' pattern='^[0-9]+$'/><br><br>
　住所　：<input required class='entry' id='addr' name='addr' type='text'
         placeholder='郵便番号から検索されます' readonly/><br><br>
　氏名　：<input required class='entry' name='name' type='text'
         placeholder='ex.成蹊太郎'/><br><br>
　年齢　：<input required class='entry' name='age' type='text'
         placeholder='半角数字で入力してください' pattern='^[0-9]+$'/><br><br>
　性別　：
男:<input name='gender' type='radio' value='男'/>　
女:<input name='gender' type='radio' value='女'/></p>　　
<input type="button" id="submit" value="送る" />　　
<input type="reset" id="delete" value="消去" />
</form>
</div>
<div id='confirm' style='display: none;'>
<h1 style="background-color: #F2F2E5;">確認画面</h1>
<table border="1" cellspacing="0" style="font-size: 17px;">
<tr style="background-color:#F0F7F9;font-weight:bold;">
<td style="padding: 5px; text-align:center;"></td>
<td style="padding: 5px; text-align:center;">入力内容</td>
</tr>
<tr>
<td style="padding: 5px; text-align:center;">郵便番号</td>
<td class='conf' style="padding: 5px; text-align:center;"></td>
</tr>
<tr style="background-color:#E8E3D2;">
<td style="padding: 5px; text-align:center;">住所</td>
<td class='conf' style="padding: 5px; text-align:center;"></td>
</tr>
<tr>
<td style="padding: 5px; text-align:center;">氏名</td>
<td class='conf' style="padding: 5px; text-align:center;"></td>
</tr>
<tr style="background-color:#E8E3D2;">
<td style="padding: 5px; text-align:center;">年齢</td>
<td class='conf' style="padding: 5px; text-align:center;"></td>
</tr>
<tr>
<td style="padding: 5px; text-align:center;">性別</td>
<td class='conf' style="padding: 5px; text-align:center;"></td>
</tr>
</table><br>　　
<input type="button" id="edit" value="編集" />　　
<input type="button" id="send" value="送る" />
</div>
<div id='fin' style='display: none;'>
<h3>ありがとうございました。</h3>
</div>
</body>
</html>
