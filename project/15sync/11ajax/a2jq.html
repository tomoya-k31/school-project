<!doctype html>
<html>
<head><meta charset="UTF-8"><title>AJax sample</title>
<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
        $(function() {
            $('#input1').keyup(function(){
                $('#info').val($(this).val());
                if ($(this).val().length == 8) {
                   $.get("/~okam/cgi-bin/abc2.cgi","",function(result){
                      $('#info').val(result);
                   });
                }
            });
        });
</script>
</head>
<body>
<h1>Ajax sample</h1>
input text into the upper box
<form id='form01'>
<input id='input1' type='text'/><br>
<input id='info' type='text'/>
</form>
</body>
</html>
