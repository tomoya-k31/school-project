<title>成蹊学園</title>
<meta name="description" content="成蹊学園公式サイト。東京都武蔵野市吉祥寺の地に、ひとつのキャンパス内に小学校から大学、大学院までを擁する総合学園。中村春二が創立した私塾「成蹊園」を前身とし、特定の目的に偏らずに人格の陶冶に力点を置く人格主義を掲げ、現在でも個性を尊重した少人数教育を重視している。本サイトでは、教育基本理念、歴史、成蹊教育のモノコトをはじめ、成蹊学園施設紹介、成蹊学園の概要、成蹊学園へのアクセスマップなどを紹介。" />
<meta name="keywords" content="成蹊, 成蹊学園, SEIKEI, 総合学園, 成蹊教育, 成蹊人, 中村春二, 成蹊園, 吉祥寺, 基本理念, 成蹊の歴史, 施設紹介, 成蹊学園について" />
